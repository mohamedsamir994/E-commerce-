        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="main.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index2.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index3.html">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search

        </form>
      </div>

    <!--  start Form  -->
    <div class="container">
      <form id="form">
        <h1>Contact Us</h1>
        <label for="">Name</label>
        <input type="text" id="text" placeholder="Enter your name " />
        <span class="spantxt">Name is required ! </span><br />
        <br />
        <label for="">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" />
        <span class="spanemail">Somthing Wrong in Your Email !</span>
        <br />
        <br />
        <label for="">Password</label>
        <input
          type="password"
          placeholder="Enter Your Password"
          id="password"
        />
        <span class="spanpass">Password must be 8 Chars at least</span><br />
        <br />
        <label for=""> Country </label>
        <select name="country" id="country">
          <option value="...">...</option>
          <option value="Egypt">Egypt</option>
          <option value="USA">USA</option>
          <option value="Swudan">Swudan</option>
          <option value="Libia">Libia</option>
        </select>
        <span id="contspan">Pls Select a Country</span><br />
        <br />
        <label class="gender" for="">Gender</label>
        <input type="checkbox" id="male" name="" /> Male
        <input type="checkbox" name="" id="female" /> Female

        <br />
        <br />
        <span id="gender">Pls Select Your Gender</span>
        <input type="submit" name="" id="submit" />
      </form>
    </div>
    <!-- end Form -->

    <!--  start Footer  -->
    <footer class="text-center text-white" style="background-color: #f1f1f1">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
